<!DOCTYPE html>
<html>
  <head>
      <style>
      * {
      box-sizing: border-box;
      }
      html, body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px; 
      }
      input, textarea { 
      outline: none;
      }
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /*background: #5a7233;*/
      background: linear-gradient(180deg, #0057B7 50%, #FFDD00 50%);
      width: 400px;
      }
      h1 {
      margin-top: 0;
      font-weight: 500;
      }
      form {
      position: relative;
      width: 80%;
      border-radius: 30px;
      background: #fff;
      }
      .form-inner {
      padding: 20px;
      }
      .form-inner input,
      .form-inner textarea {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      background: #d0dfe8;
      }
      .form-inner textarea {
      resize: none;
      }
      button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      border-bottom: 4px solid #0057B7;
      background: #4692e5; 
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      }
      button:hover {
      background: #4692e5;
      } 
      @media (min-width: 568px) {
      form {
      width: 60%;
      }
      }
    </style>
  </head>
  
  <body>
    
    <!-- <h2>Welcome</h2>
    <label for="flist">Enter list</label>
    <input type="text" id="list" name="flist">

    <button id="submit"> Submit</button>
    <script src="popup.js"></script>
 -->

    <form class="decor">
        <div class="form-inner">
            <h1>Welcome</h1>
            <input type="text" placeholder="Report message" id="message"/>
            <textarea placeholder="Urls" rows="5" id="list" ></textarea>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
